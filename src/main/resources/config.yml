# SmartSort Configuration
# Plugin by Alakaii
# Version 1.0.0

# General Settings
verbose: false
check-for-updates: false

# Permission Settings
# SmartSort requires explicit permissions - players need 'smartsort.use' to sort inventories
use-permissions: true

# Sorting Behavior
# SmartSort only activates with Shift+Right-Click on empty slots in chests or player inventory
# This prevents accidental sorting and gives players full control

# Performance Settings
# Sorting is limited to prevent server lag
max-sorting-operations-per-second: 10

# Disabled Worlds
# List worlds where SmartSort should not work
# Example:
# disabled-worlds:
#   - creative_world
#   - minigame_arena
disabled-worlds: []

# Container Types
# Define which container types can be sorted
allowed-containers:
  - CHEST
  - TRAPPED_CHEST
  - BARREL
  - SHULKER_BOX
  - ENDER_CHEST
  - HOPPER
  - DROPPER
  - DISPENSER

# Sorting Rules
sorting:
  # Stack similar items together before sorting
  stack-items: true
  
  # Sort alphabetically within categories
  alphabetical: true
  
  # Category priority (items will be sorted in this order)
  category-order:
    - weapons
    - tools
    - armor
    - food
    - blocks
    - items
    - misc

# Protection Plugin Integration
# SmartSort will respect protection plugins and only sort containers
# that the player has permission to access
protection-integration:
  enabled: true
  check-container-access: true

# Messages
messages:
  no-permission: "&cYou don't have permission to use SmartSort!"
  sorting-disabled-world: "&cSorting is disabled in this world!"
  sorted-successfully: "&aInventory sorted successfully!"
  sorting-failed: "&cFailed to sort inventory!"
  plugin-reloaded: "&aSmartSort configuration reloaded!"
  help-header: "&6=== SmartSort Help ==="
  help-usage: "&eTo sort: &fShift+Right-Click on an empty slot"
  help-permission: "&ePermission required: &fsmartsort.use"
  help-commands: "&eCommands: &f/smartsort [reload|help]"